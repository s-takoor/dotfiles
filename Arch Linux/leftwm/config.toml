# ModMask
modkey = "Mod4"
mousekey = "Mod4"

# Workspaces
workspaces = []
tags = ["", "", "", "", "", "", "VII", "VIII", "IX"]

# Layouts
layouts = [
"MainAndVertStack", 
#"MainAndDeck", 
"MainAndHorizontalStack",
#"GridHorizontal",
#"EvenHorizontal",
#"EvenVertical", 
#"Fibonacci", 
#"CenterMain", 
#"CenterMainBalanced",
"Monocle", 
#"LeftWiderRightStack", 
#"RightWiderLeftStack"
]

layout_mode = "Workspace"

# Scratchpad
scratchpad = [
    { name = "Alacritty", value = "alacritty", x = 860, y = 390, height = 300, width = 200 },
]

disable_current_tag_swap = false

focus_behaviour = "Sloppy"
focus_new_windows = true

# Window Rules
# Defines how a window matching some properties should be spawned;
# Window can be matched by two properties [window_class, window_title];
# Properties of a window can be inspected by launching `xprop | grep WM_CLASS`
window_rules = [
  {window_class = "firefox", spawn_on_tag = 2},
  {window_class = "pcmanfm", spawn_on_tag = 3},
  {window_class = "emacs", spawn_on_tag = 4},
  {window_class = "mpv", spawn_on_tag = 5},
]

# Keybindings
